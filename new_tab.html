<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="new_tab.css">
</head>
<body>
    <div class="top-right-links">
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://www.google.com/imghp" target="_blank">Images</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="#" id="dynamic-apps" title="Apps">Apps</a>
        <div class="apps-menu-wrapper">
  <a href="#" id="dynamic-apps" title="Apps">☰</a>
  <div id="apps-dropdown" class="apps-dropdown hidden">
    <a href="https://drive.google.com" target="_blank">Drive</a>
    <a href="https://calendar.google.com" target="_blank">Calendar</a>
    <a href="https://maps.google.com" target="_blank">Maps</a>
    <a href="https://keep.google.com" target="_blank">Keep</a>
    <a href="https://photos.google.com" target="_blank">Photos</a>
    <a href="https://contacts.google.com" target="_blank">Contacts</a>
    <a href="https://news.google.com" target="_blank">News</a>
    <a href="https://translate.google.com" target="_blank">Translate</a>
    <a href="https://docs.google.com" target="_blank">Docs</a>
  </div>
</div>
        <a href="#" id="user-profile" title="Profile">Profile</a>
        <a href="#" id="options-link" title="Settings">⚙</a>
    </div>

    <div class="main-content">
        <img src="google_logo.png" alt="Google Logo" id="google-logo">
        <form id="search-form">
            <input type="text" id="search-bar" title="Search">
            <button type="submit">Search</button>
        </form>

        <div id="shortcuts-grid" class="shortcuts-container">
            <!-- Shortcuts will be populated here by new_tab.js -->
        </div>
    </div>

    <script src="new_tab.js"></script>

</html>
